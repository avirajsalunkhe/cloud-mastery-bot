name: Cloud Mastery Bot - Daily Dispatch & Deploy

on:
  schedule:
    - cron: '0 9 * * *' # Runs at 9:00 AM UTC daily
  push:
    branches:
      - main        # Updates dashboard whenever you push code
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install requests firebase-admin

      - name: Execute Daily Dispatch
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python daily_question.py

  deploy-dashboard:
    runs-on: ubuntu-latest
    needs: run-bot
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Inject Firebase Config Secret
        # Using Python instead of sed to handle multi-line JSON secrets safely
        env:
          FIREBASE_CONFIG_DATA: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          python -c "
          import os
          file_path = 'index.html'
          with open(file_path, 'r') as f:
              content = f.read()
          # Replace the placeholder with the environment variable content
          config = os.environ.get('FIREBASE_CONFIG_DATA', '{}')
          new_content = content.replace('GITHUB_FIREBASE_CONFIG_PLACEHOLDER', config)
          with open(file_path, 'w') as f:
              f.write(new_content)
          "

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
