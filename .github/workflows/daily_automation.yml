name: Cloud Mastery Bot - Daily Dispatch & Deploy

on:
  schedule:
    - cron: '0 9 * * *' # Runs at 9:00 AM UTC daily
  push:
    branches:
      - main        # Updates dashboard whenever you push code
  workflow_dispatch: # Allows manual trigger

# Necessary permissions for GitHub Pages and writing to the repository
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Job 1: Executes the Python bot logic
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install requests firebase-admin

      - name: Execute Daily Dispatch
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python daily_question.py

  # Job 2: Deploys the Dashboard and injects Frontend Secrets
  deploy-dashboard:
    runs-on: ubuntu-latest
    needs: run-bot
    # Explicitly set the environment for GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.FIREBASE_CONFIG }}" ]; then
            echo "ERROR: FIREBASE_CONFIG secret is missing in GitHub Settings!"
            exit 1
          fi

      - name: Inject Firebase Config Secret
        # Using Python to safely handle multi-line JSON secrets
        env:
          FIREBASE_CONFIG_DATA: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          python -c "
          import os
          file_path = 'index.html'
          if not os.path.exists(file_path):
              print(f'Error: {file_path} not found in root.')
              exit(1)
              
          with open(file_path, 'r') as f:
              content = f.read()
              
          config = os.environ.get('FIREBASE_CONFIG_DATA', '')
          if not config:
              print('Error: FIREBASE_CONFIG_DATA environment variable is empty.')
              exit(1)
              
          # Check if placeholder exists
          placeholder = 'GITHUB_FIREBASE_CONFIG_PLACEHOLDER'
          if placeholder not in content:
              print(f'Warning: Placeholder {placeholder} not found in {file_path}. Injection might fail.')
          
          new_content = content.replace(placeholder, config)
          
          with open(file_path, 'w') as f:
              f.write(new_content)
          print('Successfully injected Firebase Config into index.html')
          "

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Upload root directory containing the modified index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
