name: Cloud Mastery Bot - Daily Dispatch & Deploy

on:
  schedule:
    - cron: '0 9 * * *' # Runs at 9:00 AM UTC daily
  push:
    branches:
      - main        # Updates dashboard whenever you push code
  workflow_dispatch: # Allows manual trigger

# Permissions needed for GitHub Pages and committing streak updates
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # JOB 1: Run the Python Bot (Sends Emails)
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install requests firebase-admin

      - name: Execute Daily Dispatch
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python daily_question.py

  # JOB 2: Deploy Dashboard with Secret Injection
  deploy-dashboard:
    runs-on: ubuntu-latest
    needs: run-bot # Ensures emails are sent before updating dashboard
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Inject Firebase Config Secret
        # This replaces the placeholder in index.html with your GitHub Secret
        # It happens only in the temporary runner, so your keys never leak to git history
        run: |
          sed -i "s|GITHUB_FIREBASE_CONFIG_PLACEHOLDER|${{ secrets.FIREBASE_CONFIG }}|g" index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Uploads the entire root directory (including processed index.html)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
