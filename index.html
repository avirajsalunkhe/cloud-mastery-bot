<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Mastery Bot | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .active-tab { background-color: #2563eb; color: white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .hidden-tab { display: none; }
        .exam-card-selected { border-color: #3b82f6; background-color: #0f172a; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        [data-lucide] { width: 20px; height: 20px; display: inline-block; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 font-sans min-h-screen">
    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="flex flex-col md:flex-row items-start md:items-center justify-between mb-12 gap-6 border-b border-slate-800 pb-6">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 p-3 rounded-2xl shadow-xl shadow-blue-500/20"><i data-lucide="terminal"></i></div>
                <div>
                    <h1 class="text-3xl font-black italic uppercase tracking-tight">Cloud Mastery <span class="text-blue-500 not-italic">Bot</span></h1>
                    <div class="flex items-center gap-2 mt-1">
                        <div id="conn-dot" class="w-2 h-2 rounded-full bg-slate-600"></div>
                        <p id="conn-text" class="text-slate-500 text-xs font-bold uppercase tracking-widest">Initializing...</p>
                    </div>
                </div>
            </div>
            <div class="flex bg-slate-900/50 p-1 rounded-xl border border-slate-800">
                <button id="tab-enroll" onclick="switchTab('dashboard')" class="px-6 py-2 rounded-lg text-sm font-bold active-tab">Enroll</button>
                <button id="tab-manage" onclick="switchTab('manage')" class="px-6 py-2 rounded-lg text-sm font-bold text-slate-400">Manage</button>
            </div>
        </header>

        <!-- Main Content -->
        <main id="dashboard-tab" class="space-y-8">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-8 space-y-8">
                    <section><div id="exam-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4"></div></section>
                    <section class="bg-slate-900/40 border border-slate-800 rounded-3xl p-8">
                        <h2 id="sub-title" class="text-xl font-black italic mb-6">Activate 5 Daily AZ-900 Questions</h2>
                        <form id="subscribe-form" class="flex flex-col sm:flex-row gap-4">
                            <input type="email" id="email-input" required placeholder="Enter your email..." class="flex-1 bg-slate-950 border border-slate-700 rounded-xl py-4 px-6 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                            <button type="submit" id="btn-sub" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded-xl font-black transition-all active:scale-95">Enroll Path</button>
                        </form>
                        <div id="sub-msg" class="mt-6 p-4 rounded-xl hidden text-sm font-bold bg-slate-950 border border-slate-800"></div>
                    </section>
                </div>
                <div class="lg:col-span-4 space-y-6">
                    <div class="bg-blue-600 rounded-3xl p-8 shadow-2xl">
                        <p class="text-blue-100 text-xs font-bold uppercase tracking-wider mb-2">Network Size</p>
                        <h3 id="global-count" class="text-5xl font-black text-white">0</h3>
                        <p class="text-blue-200 text-[10px] mt-2 font-bold uppercase tracking-widest">Active Cloud Learners</p>
                    </div>
                    <a href="https://buymeacoffee.com/avirajsalunkhe" target="_blank" class="block w-full bg-amber-500 text-slate-950 font-black py-4 rounded-2xl text-center text-xs shadow-lg shadow-amber-500/10">Buy me a coffee</a>
                </div>
            </div>
        </main>

        <main id="manage-tab" class="hidden-tab max-w-2xl mx-auto space-y-8">
            <form id="lookup-form" class="flex gap-4">
                <input type="email" id="lookup-email" required placeholder="Enter email to lookup..." class="flex-1 bg-slate-900 border border-slate-800 rounded-xl py-4 px-6 outline-none">
                <button type="submit" id="btn-search" class="bg-slate-800 px-8 rounded-xl font-bold">Search</button>
            </form>
            <div id="lookup-results" class="space-y-4"></div>
        </main>

        <footer class="mt-20 pt-10 border-t border-slate-900 text-center text-slate-600 text-[10px] font-black uppercase tracking-widest">
            <p>© 2024 Cloud Mastery Bot • Built by Aviraj Salunkhe</p>
        </footer>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        /**
         * 1. SECURE CONFIGURATION LOADING
         * Priority: 
         * A) Environment variable __firebase_config (Preview)
         * B) GITHUB_FIREBASE_CONFIG_PLACEHOLDER (Injected by GitHub Secret)
         */
        const SECRET_PLACEHOLDER = 'GITHUB_FIREBASE_CONFIG_PLACEHOLDER';
        let firebaseConfig = null;

        try {
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                firebaseConfig = JSON.parse(__firebase_config);
            } else if (SECRET_PLACEHOLDER.startsWith('{')) {
                firebaseConfig = JSON.parse(SECRET_PLACEHOLDER);
            }
        } catch (e) {
            console.error("Config parsing error. Connection inhibited.");
        }

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'cloud-devops-bot';
        let selectedExam = "AZ-900";
        let currentUser = null;
        let db, auth;

        const EXAMS = [
            { id: 'AZ-900', icon: 'globe' }, { id: 'AI-900', icon: 'cpu' },
            { id: 'DP-900', icon: 'database' }, { id: 'SC-900', icon: 'shield' },
            { id: 'PL-900', icon: 'zap' }, { id: 'MS-900', icon: 'cloud' }
        ];

        function setStatus(type, msg) {
            const dot = document.getElementById('conn-dot');
            const text = document.getElementById('conn-text');
            if (text) text.innerText = msg;
            if (dot) dot.className = `w-2 h-2 rounded-full ${type === 'success' ? 'bg-emerald-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500 animate-pulse'}`;
        }

        function switchTab(tab) {
            document.getElementById('dashboard-tab').classList.toggle('hidden-tab', tab !== 'dashboard');
            document.getElementById('manage-tab').classList.toggle('hidden-tab', tab !== 'manage');
            document.getElementById('tab-enroll').classList.toggle('active-tab', tab === 'dashboard');
            document.getElementById('tab-manage').classList.toggle('active-tab', tab === 'manage');
        }

        function renderExams() {
            document.getElementById('exam-grid').innerHTML = EXAMS.map(e => `
                <button onclick="selectExam('${e.id}')" class="p-5 rounded-2xl border-2 transition-all text-left bg-slate-950 ${e.id === selectedExam ? 'exam-card-selected border-blue-500' : 'border-slate-800'}">
                    <i data-lucide="${e.icon}" class="mb-3 ${e.id === selectedExam ? 'text-blue-400' : 'text-slate-500'}"></i>
                    <p class="text-xs font-black">${e.id}</p>
                </button>
            `).join('');
            if (window.lucide) lucide.createIcons();
        }

        function selectExam(id) {
            selectedExam = id;
            const title = document.getElementById('sub-title');
            if (title) title.innerText = `Activate 5 Daily ${id} Questions`;
            renderExams();
        }

        async function init() {
            renderExams();
            if (!firebaseConfig) { setStatus('error', 'Auth Failed: No Secret Found'); return; }
            
            try {
                const app = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth(app);
                db = firebase.firestore(app);

                setStatus('pending', 'Connecting Securely...');

                // Authentication (Rule 3)
                const startAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await auth.signInWithCustomToken(__initial_auth_token);
                    } else {
                        await auth.signInAnonymously();
                    }
                };

                await startAuth();

                auth.onAuthStateChanged((user) => {
                    currentUser = user;
                    if (user) {
                        setStatus('success', 'Authenticated Live');
                        setupListeners();
                    } else {
                        setStatus('error', 'Access Blocked');
                    }
                });

            } catch (e) { 
                console.error("Firebase Error:", e);
                setStatus('error', 'Config Error'); 
            }
        }

        function setupListeners() {
            if (!currentUser) return;

            // Database Path (Rule 1)
            const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('subscribers');

            ref.onSnapshot(
                (snap) => {
                    const countEl = document.getElementById('global-count');
                    if (countEl) countEl.innerText = snap.size;
                },
                (err) => { 
                    console.error(err);
                    setStatus('error', 'Firestore Denied');
                }
            );

            document.getElementById('subscribe-form').onsubmit = async (e) => {
                e.preventDefault();
                if (!currentUser) return;

                const btn = document.getElementById('btn-sub');
                const emailInput = document.getElementById('email-input');
                const msg = document.getElementById('sub-msg');

                btn.disabled = true; 
                btn.innerText = "Processing...";
                
                try {
                    await ref.add({
                        email: emailInput.value.toLowerCase().trim(),
                        examType: selectedExam,
                        subscribedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'active',
                        streak: 0,
                        userId: currentUser.uid
                    });
                    
                    if (msg) {
                        msg.classList.remove('hidden');
                        msg.innerText = `Success! Enrolled in ${selectedExam} path.`;
                    }
                    if (emailInput) emailInput.value = '';
                } catch (e) { 
                    alert("Subscription failed. Check permissions."); 
                } finally {
                    btn.disabled = false; 
                    btn.innerText = "Enroll Path";
                }
            };

            document.getElementById('lookup-form').onsubmit = async (e) => {
                e.preventDefault();
                if (!currentUser) return;

                const input = document.getElementById('lookup-email');
                const results = document.getElementById('lookup-results');
                const email = input.value.toLowerCase().trim();
                
                document.getElementById('btn-search').innerText = "Searching...";

                try {
                    const snap = await ref.where('email', '==', email).get();
                    if (results) {
                        if (snap.empty) {
                            results.innerHTML = `<p class="text-center text-slate-500 py-4 font-bold uppercase tracking-widest text-xs">No records found</p>`;
                        } else {
                            results.innerHTML = snap.docs.map(doc => {
                                const data = doc.data();
                                return `
                                    <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800 flex justify-between items-center">
                                        <div>
                                            <p class="font-black text-blue-400">${data.examType}</p>
                                            <p class="text-xs text-amber-500 font-bold uppercase tracking-widest mt-1">Streak: ${data.streak || 0} Days</p>
                                        </div>
                                        <button onclick="unsub('${doc.id}')" class="text-slate-500 hover:text-red-400 font-bold text-xs uppercase tracking-tighter transition-colors">Unsubscribe</button>
                                    </div>
                                `;
                            }).join('');
                        }
                    }
                } catch (err) {
                    alert("Lookup failed.");
                } finally {
                    document.getElementById('btn-search').innerText = "Search";
                }
            };
        }

        async function unsub(id) {
            if (confirm("Stop daily study questions for this track? Your streak will reset.")) {
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('subscribers').doc(id).delete();
                    document.getElementById('lookup-form').dispatchEvent(new Event('submit'));
                } catch (err) {
                    alert("Unsubscribe failed.");
                }
            }
        }

        window.onload = init;
    </script>
</body>
</html>
