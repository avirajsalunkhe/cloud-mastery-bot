<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Mastery Bot | Daily Certification Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .active-tab { background-color: #2563eb; color: white; }
        .hidden-tab { display: none; }
        .exam-card-selected { border-color: #3b82f6; background-color: #0f172a; }
        [data-lucide] { width: 20px; height: 20px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 font-sans min-h-screen">
    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex flex-col md:flex-row items-start md:items-center justify-between mb-12 gap-6 border-b border-slate-800 pb-6">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 p-3 rounded-2xl shadow-xl shadow-blue-500/20"><i data-lucide="terminal"></i></div>
                <div>
                    <h1 class="text-3xl font-black italic uppercase">Cloud Mastery <span class="text-blue-500 not-italic">Bot</span></h1>
                    <div class="flex items-center gap-2 mt-1">
                        <div id="conn-dot" class="w-2 h-2 rounded-full bg-slate-600"></div>
                        <p id="conn-text" class="text-slate-500 text-xs font-bold uppercase tracking-widest">Initializing...</p>
                    </div>
                </div>
            </div>
            <div class="flex bg-slate-900 p-1 rounded-xl border border-slate-800">
                <button id="tab-enroll" onclick="switchTab('dashboard')" class="px-6 py-2 rounded-lg text-sm font-bold active-tab">Enroll</button>
                <button id="tab-manage" onclick="switchTab('manage')" class="px-6 py-2 rounded-lg text-sm font-bold text-slate-400">Manage</button>
            </div>
        </header>

        <main id="dashboard-tab" class="space-y-8">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-8 space-y-8">
                    <section><div id="exam-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4"></div></section>
                    <section class="bg-slate-900/40 border border-slate-800 rounded-3xl p-8">
                        <h2 id="sub-title" class="text-xl font-black italic mb-6">Activate 5 Daily AZ-900 Questions</h2>
                        <form id="subscribe-form" class="flex flex-col sm:flex-row gap-4">
                            <input type="email" id="email-input" required placeholder="Enter email..." class="flex-1 bg-slate-950 border border-slate-700 rounded-xl py-4 px-6 focus:ring-2 focus:ring-blue-500 outline-none">
                            <button type="submit" id="btn-sub" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded-xl font-black">Enroll Path</button>
                        </form>
                        <div id="sub-msg" class="mt-4 hidden p-4 rounded-xl text-sm font-bold bg-slate-950 border border-slate-800"></div>
                    </section>
                </div>
                <div class="lg:col-span-4 space-y-6">
                    <div class="bg-blue-600 rounded-3xl p-8 shadow-2xl">
                        <p class="text-blue-100 text-xs font-bold uppercase mb-2">Learners</p>
                        <h3 id="global-count" class="text-5xl font-black text-white">0</h3>
                    </div>
                    <a href="https://buymeacoffee.com/avirajsalunkhe" target="_blank" class="block bg-amber-500 text-slate-950 font-black py-4 rounded-2xl text-center text-xs">Buy me a coffee</a>
                </div>
            </div>
        </main>

        <main id="manage-tab" class="hidden-tab">
            <div class="max-w-2xl mx-auto space-y-8">
                <form id="lookup-form" class="flex gap-4">
                    <input type="email" id="lookup-email" required placeholder="Verify email..." class="flex-1 bg-slate-900 border border-slate-800 rounded-xl py-4 px-6 outline-none">
                    <button type="submit" class="bg-slate-800 px-8 rounded-xl font-bold">Search</button>
                </form>
                <div id="lookup-results" class="space-y-4"></div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // --- 1. CONFIGURATION ---
        // This exact string is replaced by your GitHub Action workflow
        const GITHUB_CONFIG = 'GITHUB_FIREBASE_CONFIG_PLACEHOLDER';
        let firebaseConfig = {};

        try {
            // Priority: Environment Variable -> GitHub Injected -> Fallback
            if (typeof __firebase_config !== 'undefined') {
                firebaseConfig = JSON.parse(__firebase_config);
            } else if (GITHUB_CONFIG.startsWith('{')) {
                firebaseConfig = JSON.parse(GITHUB_CONFIG);
            }
        } catch (e) { console.error("Config missing"); }

        const APP_ID = "cloud-devops-bot";
        let selectedExam = "AZ-900";
        let user = null;

        const EXAMS = [
            { id: 'AZ-900', name: 'Azure Fundamentals', icon: 'globe' },
            { id: 'AI-900', name: 'AI Fundamentals', icon: 'cpu' },
            { id: 'DP-900', name: 'Data Fundamentals', icon: 'database' },
            { id: 'SC-900', name: 'Security', icon: 'shield' },
            { id: 'PL-900', name: 'Power Platform', icon: 'zap' },
            { id: 'MS-900', name: 'Microsoft 365', icon: 'cloud' }
        ];

        function setStatus(type, text) {
            const dot = document.getElementById('conn-dot');
            const status = document.getElementById('conn-text');
            status.innerText = text;
            dot.className = `w-2 h-2 rounded-full ${type === 'success' ? 'bg-emerald-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500 animate-pulse'}`;
        }

        function switchTab(tab) {
            document.getElementById('dashboard-tab').classList.toggle('hidden-tab', tab !== 'dashboard');
            document.getElementById('manage-tab').classList.toggle('hidden-tab', tab !== 'manage');
            document.getElementById('tab-enroll').classList.toggle('active-tab', tab === 'dashboard');
            document.getElementById('tab-manage').classList.toggle('active-tab', tab === 'manage');
        }

        function renderExams() {
            document.getElementById('exam-grid').innerHTML = EXAMS.map(e => `
                <button onclick="selectExam('${e.id}')" class="p-5 rounded-2xl border-2 transition-all text-left bg-slate-950 ${e.id === selectedExam ? 'exam-card-selected border-blue-500' : 'border-slate-800'}">
                    <i data-lucide="${e.icon}" class="mb-3 ${e.id === selectedExam ? 'text-blue-400' : 'text-slate-500'}"></i>
                    <p class="text-xs font-black text-slate-300">${e.id}</p>
                </button>
            `).join('');
            lucide.createIcons();
        }

        function selectExam(id) {
            selectedExam = id;
            document.getElementById('sub-title').innerText = `Activate 5 Daily ${id} Questions`;
            renderExams();
        }

        async function init() {
            renderExams();
            if (!firebaseConfig.apiKey) { setStatus('error', 'Secrets Missing'); return; }
            
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            const auth = firebase.auth();

            setStatus('pending', 'Authenticating...');
            await auth.signInAnonymously();

            auth.onAuthStateChanged(u => {
                user = u;
                if (u) {
                    setStatus('success', 'Live Connection');
                    db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('subscribers')
                        .onSnapshot(snap => { document.getElementById('global-count').innerText = snap.size; });
                }
            });

            document.getElementById('subscribe-form').onsubmit = async (e) => {
                e.preventDefault();
                if (!user) return;
                const email = document.getElementById('email-input').value.toLowerCase();
                await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('subscribers').add({
                    email, examType: selectedExam, subscribedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'active', streak: 0, userId: user.uid
                });
                const msg = document.getElementById('sub-msg');
                msg.classList.remove('hidden');
                msg.innerText = "Enrolled! Your questions start tomorrow.";
                document.getElementById('email-input').value = '';
            };
        }

        window.onload = init;
    </script>
</body>
</html>
